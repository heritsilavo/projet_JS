<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="u.css">
  <script src="jquery/jquery.js"></script>
  <script src="jquery/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!-----------------------------------Header--------------------------------->
  <header>
    <a href="#grab" class="active">Grabbing Box</a>
    <a href="#container-mot">Anim TITLE</a>
    <a href="#scroll">vaisseau</a>
    <a href="#button-container">Button1</a>
    <a href="#glass">Button2</a>
    <a href="#text">Text</a>
    <a href="#test">FlexBox</a>
    <a href="#cube-container">Cube 3D</a>
  </header>
  <!----------------------------------------------GRABING BOX--------------------------------------------------------> 
  <div class="grab section" id="grab">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <!----------------------animation d'un texte mot par mot------------------------->
  <div class="container-mot section" id="container-mot">
    <div class="mot">
      <p>Ceci est<br>une titre</p>
    </div>
  </div>
  <!----------------------element moving on scroll----------------------->
  <div class="scroll section" id="scroll">
      <img class="movable" src="vs.png" alt="">
  </div>

  <!----------------------------------------------FIXED DIV---------------------------------------------------------->
  <div class="fixed">
    <div class="fix" id="d1">0</div>
    <div class="fix" id="d2">0</div>
  </div>
  <!----------------------------------------------BUTTON(Border)---------------------------------------------------------->
  <div class="button-container section" id="button-container">
    <div class="button"><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, dolorem.</span></div>
  </div>
  <!-----------------------------------------------BUTTON EFFECT---------------------------------------------------------->
  <div class="glass section" id="glass">
    <div class="container">
      <div class="btn">
        <a href="">En savoir plus</a>
      </div>
    </div>
  </div>
  <!---------------------------------------------------TEXT--------------------------------------------------------------->
  <div class="text section" id="text">
    <h1>text</h1>
  </div>
  <!-----------------------------------------------FLEX BOX -------------------------------------------------------------->
  <div class="test section" id="test">
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">7</div>
  </div>  
  <!----------------------------------------------------------------------------------------------------------------------->
    <!-----------------------------cube 3D----------------------------->
    <div class="cube-container section" id="cube-container">
      <div class="conteneur">
        <div class="face" id="face1"></div>
        <div class="face" id="face2"></div>
        <div class="face" id="face3"></div>
        <div class="face" id="face4"></div>
        <div class="face" id="face5"></div>
        <div class="face" id="face6"></div>
      </div>
    </div>
  
  
<hr>


  <script src="u.js"></script>

</body>
</html>
